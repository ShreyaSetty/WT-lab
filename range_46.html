<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript">
        function rangeBetwee(x, y) {
            var a = [];

            var i = x;
            for (; i <= y; i++)
                a.push(i);

            return a;
        };

        document.writeln(rangeBetwee(4, 7));
        document.writeln("<br>");
        document.writeln(rangeBetwee(-4, 7));

    </script>
</body>

</html>
